<body>

    <!--[if lt IE 7]>

    <header class="add-company-bg">
        <div class="container text-center">
            <a href="../index.html"><img src="../assets/img/seamlessHR-logo.svg" alt="" class="py-5 img-fluid"></a>
            <h2 class="mt-4 font-weight-bold text-blue mb-3">Congratulations, letâ€™s get started</h2>
            <p class="mt-1 mx-auto maxwidth-558px">Setup your company information</p>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="./pricing.html" id="sign-up__form" class="col-lg-6 mx-auto" novalidate>
                <div class="form__inputs">
                    <div class="row">
                        <!-- company name -->
                        <div class="col-md-12 form-group mb-4">
                            <label for="company" class="text-18px">Company name</label>
                            <input name="company" type="text" class="font-weight-normal form-control" required
                                placeholder="Sankore Enterprises">
                        </div>
                        <!-- Location -->
                        <div class="col-md-6 form-group mb-4">
                            <label for="location" class="text-18px">Location</label>
                            <div class="select-wrapper">
                                <select class="font-weight-normal form-control seamless-select" name="location" id="">
                                    <option value="null"></option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <!-- number of staff -->
                        <div class="col-md-6 form-group mb-4">
                            <label for="number of staff" class="text-18px">Number of staff</label>
                            <div class="select-wrapper">
                                <select class="font-weight-normal form-control seamless-select" name="number of staff"
                                    id="">
                                    <option value="null"></option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <!-- address -->
                        <div class="col-md-12 form-group mb-4">
                            <label for="address" class="text-18px">Address</label>
                            <input name="address" type="text" class="font-weight-normal form-control" required>
                        </div>
                        <!-- website -->
                        <div class="col-md-12 form-group mb-4">
                            <label for="website" class="text-18px">Website URL</label>
                            <input name="website" type="text" class="font-weight-normal form-control" required
                                placeholder="">
                        </div>
                        <div class="col-md-12 form-group mb-4">
                            <label for="industry" class="text-18px">Industry field</label>
                            <input name="industry" type="password" class="font-weight-normal form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="mt-4 btn button btn-primary btn-block">Continue</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="mt-5">
        <div class="container">
            <div class="col-xl-5 col-md-8 mx-auto mb-5">
                <div class="col-10 col-xs-6 col-md-6 mx-auto mb-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <img src="../assets/img/sign-up/linkedin.svg" alt="linkedin logo" class="img-fluid">
                        <img src="../assets/img/sign-up/facebook.svg" alt="facebook logo" class="img-fluid">
                        <img src="../assets/img/sign-up/twitter.svg" alt="twitter logo" class="img-fluid">
                        <img src="../assets/img/sign-up/instagram.svg" alt="instagram logo" class="img-fluid">
                    </div>
                </div>

                <div class="col-12 col-xs-11 col-md-9 mx-auto mt-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <a href="#" class="text-13px text-lightgrey">Terms of Service</a>
                        <a href="#" class="text-13px text-lightgrey">Privacy policy</a>
                        <a href="#" class="text-13px text-lightgrey">FAQs</a>
                        <a href="#" class="text-13px text-lightgrey">About</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
